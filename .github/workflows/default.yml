name: default

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test_build_integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Optional but usually worth it: fail fast on formatting/lints
      - name: Rustfmt (check)
        run: cargo fmt --all -- --check

      - name: Clippy (warnings as errors)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # 1) Local tests (no real PDS creds injected)
      - name: Unit & local tests
        run: cargo test --workspace --all-targets --all-features

      # 2) Build
      - name: Build (debug)
        run: cargo build --workspace --all-targets

      # 3) Integration tests (real PDS) â€” uses secrets as env vars
      #
      # NOTE: This step only runs if both secrets are present.
      # Your tests should read these env vars and proceed; otherwise they should skip.
      - name: Integration tests (real PDS)
        if: ${{ secrets.ATPROTO_TEST_IDENTIFIER != '' && secrets.ATPROTO_TEST_PASSWORD != '' }}
        env:
          ATPROTO_TEST_IDENTIFIER: ${{ secrets.ATPROTO_TEST_IDENTIFIER }}
          ATPROTO_TEST_PASSWORD: ${{ secrets.ATPROTO_TEST_PASSWORD }}
        run: cargo test --workspace --all-targets --all-features -- --nocapture

      - name: Integration tests skipped (missing secrets)
        if: ${{ secrets.ATPROTO_TEST_IDENTIFIER == '' || secrets.ATPROTO_TEST_PASSWORD == '' }}
        run: |
          echo "Skipping integration tests: missing ATPROTO_TEST_IDENTIFIER and/or ATPROTO_TEST_PASSWORD secrets."
