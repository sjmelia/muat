name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  linux:
    name: CI (linux)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Branch protection gates are configured in GitHub settings, not in workflow code.
      - name: Fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Unit tests
        run: cargo test --workspace --lib --bins

      - name: File PDS integration
        run: cargo test -p atproto-cli --test file_pds

      - name: Windows target check
        run: |
          rustup target add x86_64-pc-windows-msvc
          cargo check --workspace --target x86_64-pc-windows-msvc

      - name: Coverage summary
        run: |
          mkdir -p target/llvm-cov
          cargo llvm-cov --workspace --lib --bins --summary-only --json --output-path target/llvm-cov/summary.json
          python3 - <<'PY' >> "$GITHUB_STEP_SUMMARY"
          import json
          with open('target/llvm-cov/summary.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          totals = data['data'][0]['totals']
          lines = totals['lines']['percent']
          functions = totals['functions']['percent']
          regions = totals['regions']['percent']
          print('## Coverage')
          print(f'- Lines: {lines:.2f}%')
          print(f'- Functions: {functions:.2f}%')
          print(f'- Regions: {regions:.2f}%')
          PY

      # Bluesky e2e is intentionally optional and never runs on PRs from forks.
      - name: Bluesky PDS integration (optional)
        if: github.repository == 'sjmelia/muat' && github.event_name != 'pull_request'
        shell: bash
        env:
          ATPROTO_TEST_IDENTIFIER: ${{ secrets.ATPROTO_TEST_IDENTIFIER }}
          ATPROTO_TEST_PASSWORD: ${{ secrets.ATPROTO_TEST_PASSWORD }}
        run: |
          if [[ -z "$ATPROTO_TEST_IDENTIFIER" || -z "$ATPROTO_TEST_PASSWORD" ]]; then
            echo "Skipping Bluesky tests: missing ATPROTO_TEST_IDENTIFIER and/or ATPROTO_TEST_PASSWORD secrets."
            exit 0
          fi
          cargo test -p atproto-cli --test bluesky_pds -- --nocapture
